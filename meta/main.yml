galaxy_info:
  author: Akihiro Uchida
  description: ansible role to install nvidia-container-runtime
  license: CC0
  min_ansible_version: 2.7
  platforms:
  - name: Ubuntu
    versions:
    - xenial
    - bionic
  galaxy_tags:
    - docker
    - nvidia
dependencies:
  - role: uchida.docker
    version: 0.1.4
    docker_ce_version: "{{ nvidia_container_runtime_docker_version }}"
  - role: uchida.nvidia-driver
    version: 0.2.6
